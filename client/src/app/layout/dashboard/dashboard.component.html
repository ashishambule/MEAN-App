<div [@routerTransition]>
  <h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>

  <div class="row">
    <div class="col-xl-6 col-md-6">
      <app-stat [bgClass]="'warning'" [icon]="'fa-graduation-cap'" [count]=[schoolList.length] [label]="'Total Schools!'"></app-stat>
    </div>
    <div class="col-xl-6 col-md-6">
      <app-stat [bgClass]="'success'" [icon]="'fa-users'" [count]=[studentCount] [label]="'Total Students!'"></app-stat>
    </div>
      </div>
</div>

<div class="row">
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    Bar Chart
                </div>
                <div class="card-body">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                    </canvas>
                </div>

            </div>
        </div>
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    Bar Chart
                </div>
                <div class="card-body">
                    <canvas baseChart [datasets]="barChartData1" [labels]="barChartLabels1" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
                 {{ barChartData1 | json }}

            </div>
        </div>
    </div>
