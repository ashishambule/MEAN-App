<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img class="user-avatar" src="assets/images/logo.png" width="150px" />
      <h1>School Students Management</h1>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" id="schoolName" placeholder="School Name"
              [(ngModel)]="schoolName" [ngModelOptions]="{standalone:true}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" id="principalName" placeholder="Principal Name"
              [(ngModel)]="principalName" [ngModelOptions]="{standalone:true}">
          </div>

          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" id="email" placeholder="Email" [(ngModel)]="email"
              [ngModelOptions]="{standalone:true}">
          </div>

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password"
              [(ngModel)]="password" [ngModelOptions]="{standalone:true}">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="password2" placeholder="Confirm Password"
              [(ngModel)]="password2" [ngModelOptions]="{standalone:true}">
          </div>
        </div>
        <a class="btn rounded-btn" (click)="signup()">{{'Register'}}</a>&nbsp;
        <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in'}}</a>
      </form>
    </div>
  </div>
</div>
